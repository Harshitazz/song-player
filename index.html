<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify -listen to your favorite music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h1>Best of Honey Singh</h1>
            <div> 
                <div class="songitem">
                    <img src="covers/pic.png.jfif" alt="1">
                    <span class="songName">Desi kalakar</span>
                    <span class="songlist play">
                        <span class="time"> 02:30 <i id="0" class="fa-solid fa-circle-play songItemPlay "  ></i></span>
                        
                    </span>
                    
                </div>
                <div class="songitem">
                    <img src="covers/brown.jfif" alt="1">
                    <span class="songName">Brown rang</span>
                    <span class="songlist play">
                        <span class="time"> 03:33 <i id="1" class="fa-solid fa-circle-play songItemPlay"  ></i></span>
                        
                    </span>
                    
                </div>
                <div class="songitem">
                    <img src="covers/blue.jpg" alt="1">
                    <span class="songName">Blue eyes</span>
                    <span class="songlist play">
                        <span class="time"> 03:41 <i id="2" class="fa-solid fa-circle-play songItemPlay "  ></i></span>
                        
                    </span>
                    
                </div>
                <div class="songitem">
                    <img src="covers/break.jpg" alt="1">
                    <span class="songName">Breakup song</span>
                    <span class="songlist play">
                        <span class="time"> 03:20 <i id="3" class="fa-solid fa-circle-play songItemPlay"  ></i></span>
                        
                    </span>
                    
                </div>
                <div class="songitem">
                    <img src="covers/R.jfif" alt="1">
                    <span class="songName">High heels</span>
                    <span class="songlist play">
                        <span class="time"> 02:57 <i id="4" class="fa-solid fa-circle-play songItemPlay"  ></i></span>
                        
                    </span>
                    
                </div>
            </div>

        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        
        
        
        <div class="music_controls">
            <i class="fa-solid fa-backward fa-2x" id="previous"></i>
            <i class="fa-solid fa-circle-play fa-2x" id="masterPlay" ></i>
            <i class="fa-solid fa-forward fa-2x" id="next"></i>

        </div>
        <img src="sound gif.gif" id=" gif"alt="1" >  
        <span id="masterSongName">Desi kalakar</span> 
        
    </div>
    <script>
    let songIndex = 0;
    let audioElement = new Audio('songs/1.mp3');
    let masterPlay = document.getElementById('masterPlay');
    let myProgressBar = document.getElementById('myprogressbar');
    let gif = document.getElementById('gif');
    let masterSongName = document.getElementById('masterSongName');
    let songItems = Array.from(document.getElementsByClassName('songitem'));

    

    let songs = [
    {songName: "Desi kalakar", filePath: "songs/1.mp3", coverPath: "covers/pic.png.jfif" },
    {songName: "Brown rang", filePath: "songs/2.mp3", coverPath: "covers/brown.jfif"},
    {songName: "Blue eyes", filePath: "songs/3.mp3", coverPath: "covers/blue.jpg"},
    {songName: "Breakup song", filePath: "songs/4.mp3", coverPath: "covers/break.jpg"},
    {songName: "High heels", filePath: "songs/5.mp3", coverPath: "covers/R.jfif"},
    ]
    console.log(songs)

    songItems.forEach((element, i)=>{ 
    element.getElementsByTagName("img")[0].src = songs[i].coverPath; 
    element.getElementsByClassName("songName")[0].innerText = songs[i].songName; 
     
})
    masterPlay.addEventListener('click', ()=>{
        if(audioElement.paused || audioElement.currentTime<=0){
            audioElement.play();
            masterPlay.classList.remove('fa-circle-play');
            masterPlay.classList.add('fa-pause-circle');
        }
        else{
            audioElement.pause();
            masterPlay.classList.remove('fa-pause-circle');
            masterPlay.classList.add('fa-circle-play');
        }
    })

    audioElement.addEventListener('timeupdate', ()=>{ 
    // Update Seekbar
    progress = parseInt((audioElement.currentTime/audioElement.duration)* 100); 
    myProgressBar.value = progress;
    })

    myProgressBar.addEventListener('change', ()=>{
    audioElement.currentTime = myProgressBar.value * audioElement.duration/100;
    })

    const makeAllPlays = ()=>{
    Array.from(document.getElementsByClassName('songItemPlay')).forEach((element)=>{
        element.classList.remove('fa-pause-circle');
        element.classList.add('fa-circle-play');
    })
}

    Array.from(document.getElementsByClassName('songItemPlay')).forEach((element)=>{
        element.addEventListener('click', (e)=>{ 
            makeAllPlays();
            songIndex = parseInt(e.target.id);
            e.target.classList.remove('fa-circle-play');
            e.target.classList.add('fa-pause-circle');
            audioElement.src = `songs/${songIndex+1}.mp3`;
            masterSongName.innerText = songs[songIndex].songName;
            audioElement.currentTime = 0;
            audioElement.play();
            
            masterPlay.classList.remove('fa-circle-play');
            masterPlay.classList.add('fa-pause-circle');
        })
    })

    document.getElementById('next').addEventListener('click', ()=>{
        if(songIndex>=4){
            songIndex = 0
        }
        else{
            songIndex += 1;
        }
        audioElement.src = `songs/${songIndex+1}.mp3`;
        masterSongName.innerText = songs[songIndex].songName;
        audioElement.currentTime = 0;
        audioElement.play();
        masterPlay.classList.remove('fa-circle-play');
        masterPlay.classList.add('fa-pause-circle');

        })
    document.getElementById('previous').addEventListener('click', ()=>{
        if(songIndex<=0){
            songIndex = 0
        }
        else{
            songIndex -= 1;
        }
        audioElement.src = `songs/${songIndex+1}.mp3`;
        masterSongName.innerText = songs[songIndex].songName;
        audioElement.currentTime = 0;
        audioElement.play();
        masterPlay.classList.remove('fa-circle-play');
        masterPlay.classList.add('fa-pause-circle');

    })



</script>
    <script src="https://kit.fontawesome.com/0b9bdd403a.js" crossorigin="anonymous"></script>
    
    
</body>
</html>
