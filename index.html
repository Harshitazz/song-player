<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify -listen to your favorite music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h1>Best of Honey Singh</h1>
            <div> 
                <div class="songitem">
                    <img src="covers/pic.png.jfif" alt="1">
                    <span>Desi kalakar</span>
                    <span class="songlist play">
                        <span class="time"> 02:30 <i class="fa-solid fa-circle-play "  ></i></span>
                        
                    </span>
                    
                </div>
                <div class="songitem">
                    <img src="covers/brown.jfif" alt="1">
                    <span>Brown rang</span>
                    <span class="songlist play">
                        <span class="time"> 03:33 <i class="fa-solid fa-circle-play "  ></i></span>
                        
                    </span>
                    
                </div>
                <div class="songitem">
                    <img src="covers/blue.jpg" alt="1">
                    <span>Blue eyes</span>
                    <span class="songlist play">
                        <span class="time"> 03:41 <i class="fa-solid fa-circle-play "  ></i></span>
                        
                    </span>
                    
                </div>
                <div class="songitem">
                    <img src="covers/break.jpg" alt="1">
                    <span>Breakup song</span>
                    <span class="songlist play">
                        <span class="time"> 03:20 <i class="fa-solid fa-circle-play "  ></i></span>
                        
                    </span>
                    
                </div>
                <div class="songitem">
                    <img src="covers/R.jfif" alt="1">
                    <span>High heels</span>
                    <span class="songlist play">
                        <span class="time"> 02:57 <i class="fa-solid fa-circle-play "  ></i></span>
                        
                    </span>
                    
                </div>
            </div>

        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        
        
        
        <div class="music_controls">
            <i class="fa-solid fa-backward fa-2x" ></i>
            <i class="fa-solid fa-circle-play fa-2x" ,id="masterplay"></i></li>
            <i class="fa-solid fa-forward fa-2x"></i>

        </div>
        <img src="sound gif.gif" alt="1" >   
        
    </div>
    <script src="https://kit.fontawesome.com/0b9bdd403a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
    
</body>
</html>
